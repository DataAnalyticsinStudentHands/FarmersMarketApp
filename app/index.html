<!doctype html>
<html lang="en" ng-app = "farmersMarketApp">
  <head> 
  <meta charset="utf-8">
  <title>Farmer's Market App</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/AngularGM/angular-gm.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.6.4.js'></script>

  <script src="intelxdk.js" type="text/javascript"></script>    
  
<!--start of fast click implementation-->
    <script type='application/javascript' src='js/fastclick.js'></script>
    <script text = "javascript">
    window.addEventListener('load', function() {
    FastClick.attach(document.body);
    }, false);
    </script>
<!--end of fast click implementation-->

    
    <!-- removes the splash screen in intel xdk-->
  <script text = "javascript">
      document.addEventListener("intel.xdk.device.ready",function(){ intel.xdk.device.hideSplashScreen(); },false);  
    </script>
    
    <!-- Prevent copy paste for all elements except text fields -->
    <style type="text/css">
    * { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    input, textarea { -webkit-user-select:text; }
    body { background-color:white; color:black }
    </style>
    
    
</head>
    <body ng-controller = "FarmersListCtrl">
 
        <div>
            <a ui-sref="markets">
                <img id="markets"  width="10%" height="10%" ng-src="img/marketsButton.png">
            </a>
            <a ui-sref="inSeason">
                <img id="inSeason" width = "10%" height = "10%" ng-src="img/food.png">
            </a>
            <a ui-sref="qrScanner">
                <img id="qrScanner" width = "10%" height = "10%" ng-src="img/qrScannerButton.png">
            </a>
            <a ui-sref="about">
                <img id="about" width = "10%" height = "10%" ng-src="img/aboutButton.png">
            </a>
            <a ui-sref="events">
                <img id="events" width = "10%" height = "10%" ng-src="img/eventsButton.png">
            </a>
            <a ui-sref = "test">
                testing purposes only    
            </a>

        </div>
 
      <div ui-view></div>        
 
</body>
</html>
